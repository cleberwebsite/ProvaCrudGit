<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Pacientes</title>
</head>

<h:body>

	<div id="content">
		<h1>
			Paciente <small>Nova Receita</small>
		</h1>
		<h:form>
			<h:panelGroup rendered="#{not empty pacienteMB.paciente.id}">
				<div>
					<h:outputLabel value="Código: " />
					<h:inputText readonly="true" value="#{pacienteMB.paciente.id}" />
				</div>
			</h:panelGroup>
			<h:inputHidden value="#{pacienteMB.paciente.id}" />
			<div>
				<h:outputLabel value="Nome: " />
				<h:inputText value="#{pacienteMB.paciente.nome}" />
			</div>
			<div>
				<h:outputLabel value="Dosagem: " />
				<h:inputText value="#{pacienteMB.paciente.dosagem}" />
			</div>
			<div>
				<h:outputLabel value="Intervalo: " />
				<h:inputText value="#{pacienteMB.paciente.intervalo}" />
			</div>
			<div>
				<h:outputLabel value="Duração " />
				<h:inputText value="#{pacienteMB.paciente.duracao}" />
			</div>
			<button type="reset">Restaurar</button>
			<h:commandButton value="Salvar" action="#{pacienteMB.salvar()}" />
		</h:form>
	</div>

</h:body>

</html>
